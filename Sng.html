<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autoplay Audio on Modern Browsers</title>
</head>
<body>

  <h2>Welcome! Audio will play shortly...</h2>

  <audio id="background-audio" autoplay muted>
    <source src="C:\Users\muhammad.nazir\Downloads\MSC.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Wait for first user interaction to unmute and play
    document.addEventListener("click", function () {
      const audio = document.getElementById("background-audio");
      audio.muted = false;
      audio.play().catch(err => console.log("Audio play error:", err));
    }, { once: true });
  </script>

</body>
</html>
